version = '0.9.1'

dependencies {
    compileOnly 'foundation.icon:javaee-api:0.9.1'
    implementation 'com.github.sink772:minimal-json:0.9.7'
    implementation 'foundation.icon:javaee-scorex:0.5.2'

    implementation project(':score-lib')
    testImplementation project(':test-lib')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    testImplementation('org.mockito:mockito-inline:4.5.1')
    testImplementation 'foundation.icon:javaee-unittest:0.9.4'
    intTestImplementation "foundation.icon:icon-sdk:2.1.0"
    intTestImplementation project(":score-client")
    intTestAnnotationProcessor project(":score-client")


    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'


}

optimizedJar {
    mainClassName = 'community.icon.cps.score.cpscore.CPSCore'
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

deployJar {
    endpoints {
        lisbon {
            uri = 'https://lisbon.net.solidwallet.io/api/v3'
            nid = 0x2
        }
        local {
            uri = 'http://localhost:9082/api/v3'
            nid = 0x3
        }
        sejong {
            uri = 'https://sejong.net.solidwallet.io/api/v3'
            nid = 0x53

        }
        berlin {
            uri = 'https://berlin.net.solidwallet.io/api/v3'
            nid = 0x7
            to = 'cx9c7017aca210ed21c5d043641ab3e30d1336a19e'
        }
    }
    keystore = rootProject.hasProperty('keystoreName') ? "$keystoreName" : ''
    password = rootProject.hasProperty('keystorePass') ? "$keystorePass" : ''
    parameters {
    }
}

test {
    useJUnitPlatform()
}
